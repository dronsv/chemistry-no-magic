<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Нет подключения / Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      color: #1e293b;
      padding: 1.5rem;
    }
    .card {
      text-align: center;
      max-width: 420px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      color: #64748b;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .divider {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 1.5rem 0;
    }
    .en { color: #94a3b8; font-size: 0.9rem; }
    .en p { color: #94a3b8; }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#128268;</div>
    <h1>Нет подключения к интернету</h1>
    <p>Эта страница ещё не сохранена для офлайн-доступа. Проверьте подключение и попробуйте снова.</p>
    <button onclick="history.back()">Назад</button>
    <hr class="divider">
    <div class="en">
      <h1>You are offline</h1>
      <p>This page hasn't been cached yet. Check your connection and try again.</p>
    </div>
  </div>
</body>
</html>
